{{> banner}}
<container>
	<row>
		<columns small="12" large="12">
			<h1><!-- tmpl_var message_subject -->: Sent!</h1>

			<p>
				This mass mailing has reached: <!-- tmpl_var addresses_sent_to --> e-mail address(es)
			</p>
			<ul>
				<li><strong>Mailing Started:</strong>    <!-- tmpl_var mailing_start_time --></li>
				<li><strong>Mailing Ended:</strong>      <!-- tmpl_var mailing_finish_time --></li>
				<li><strong>Total Mailing Time:</strong> <!-- tmpl_var total_mailing_time --></li>
				<li><strong>Last Email Sent to:</strong> <!-- tmpl_var last_email_send_to --></li>
			</ul>
						
			<!-- tmpl_unless mass_test -->
			
				<p>
					Stats on who's been opening, reading, and interacting with your message
					are being compiled: 
				</p>

				
				<!-- tmpl_var mass_mailing_analytics_table -->
			
				<p>
					<container>
						<row>
							<columns>
								<center>
									<button href="<!-- tmpl_var S_PROGRAM_URL -->/plugins/tracker?prm=m&mid=<!-- tmpl_var message_id -->" class="large radius">
										View All Message Analytics
									</button>
								</center>
							</columns>
						</row>
					</container>
				</p>
			<!-- /tmpl_unless -->
			
			<h2>
				Keep up the good work! 
			</h2>
		</columns>
	</row>
</container>
{{> footer}}
