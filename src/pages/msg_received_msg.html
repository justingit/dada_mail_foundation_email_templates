{{> banner}}
	<container>
		<row>
			<columns small="12" large="12">
				<h1>
					Message Received
				</h1>
				<p>
					Thanks, <!-- tmpl_var subscriber.email -->. 
					Your message with the subject: 
				</p>
				<ul>
					<li>
						<strong>
							<!-- tmpl_var original_subject escape="HTML" -->
						</strong> 
					</li>
				</ul>
					will be delivered to 
					<strong>
						<!-- tmpl_var list_settings.list_name -->
					</strong>
					<em>
						ASAP!
					</em>
				</p>
			</columns>
		</row>
	</container>
{{> footer}}
